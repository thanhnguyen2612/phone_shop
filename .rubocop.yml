AllCops:
  TargetRubyVersion: 3.0.1 # change version
  Exclude:
    - "vendor/bundle/**/*"
    - "node_modules/**/*"
    - ",/**/*"
    - ".git/**/*"
    - "bin/*"
    - "db/**/*"
    - "log/**/*"
    - "public/**/*"
    - "tmp/**/*"
    - "config/initializers/*"
    - "config/environments/*"
    - "config/application.rb"

Metrics/MethodLength:
  Max: 15

Metrics/BlockLength:
  Enabled: false

Style/MixinGrouping:
  Enabled: true
  Exclude:
    - 'rails_helper.rb'
    - 'spec/spec_helper.rb'
    - 'spec/**/*_spec.rb'
